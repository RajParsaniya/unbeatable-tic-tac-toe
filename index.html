<html>
<head>
    <meta charset="UTF-8"/>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/css/style.css"/>
    <link rel="icon" href="src/assets/icon.svg"/>
</head>

<body>
<div class="container">
    <p class="top top-text">Tic Tac Toe</p>

    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>

    <div class="endgame">
        <div class="text"></div>
    </div>

    <p class="footer">
        <button class="footer-button" onClick="startGame()">Replay</button>
    </p>
    <p class="footer">
        <a href="https://github.com/RajParsaniya" target="_blank" class="footer-text">Design By Raj Parsaniya</a>
    </p>
</div>
<script src="src/js/jquery.js"></script>
</body>
</html>
